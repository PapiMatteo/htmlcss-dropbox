<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Dropbox</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav-bar">
            <nav class="nav-col"></nav>
            <nav class="nav-col"></nav>
        </div>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <!-- Hero -->
        <section class="hero">
            <div class="large-container">
                <!-- Title -->
                <h1 class="title">Tutto ciò che ti serve per il lavoro, in un unico posto</h1>
                <!-- /Title -->
                <div class="hero-flex">
                    <div class="h-col1"></div>
                    <div class="h-col2"></div>
                </div>
            </div>
        </section>
        <!-- /Hero -->

        <!-- Card Section -->
        <section class="container">
            <div class="section-title">
                <h2>Trova il piano business che fa per te</h2>
                <p class="choose"><span class="circle blue"></span> Fatturazione mensile</p>
                <p class="choose"><span class="circle"></span> Fatturazione annuale</p>
                </div>
            </div>
            <div class="section-flex flex">
                <div class="row flex">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="row large-row">
                    <div class="card2"></div>
                </div>
            </div>
        </section>
        <!-- /Card Section -->

        <!-- Image and text -->
        <section class="container">
            <div class="two-col flex">
                <div class="c1"></div>
                <div class="c2"></div>
            </div>
        </section>
        <!-- /Image and text -->

        <!-- Grid Section -->
        <section class="container">
            <div class="content">
                <h2>Esegui più operazioni con Dropbox Business</h2>
                <div class="grid-row flex">
                    <div class="col "></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <!-- /Grid Section -->

        <!-- Only text -->
        <section class="container">
            <h2 class="alone-title">Più di 500.000 team utilizzano Dropbox Business</h2>
            <a href="">Scopri di più sui nostri clienti</a>
        </section>
        <!-- /Only text -->

        <!-- Logo Banner -->
        <section>
            <div class="flex logo-section">
                <div class="logo-col"></div>
                <div class="logo-col"></div>
                <div class="logo-col"></div>
            </div>
        </section>
        <!-- /Logo Banner -->

        <!-- Text and Button -->
        <section class="stripe">
            <div class="container">
                <div class="text-btn flex">
                    <div class="text-btn-col"></div>
                    <div class="text-btn-col"></div>
                </div>
            </div>
        </section>
        <!-- /Text and Button -->

        <!-- Question Section -->
        <section class="container">
            <div class="question-cont"></div>
        </section>
        <!-- /Question Section -->
    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>
        
    </footer>
    <!-- /Footer -->
</body>
</html>
